            <script>
                function envoyerEmail() {
                    // Récupération des valeurs du formulaire
                    const genre = document.querySelector('input[name="genre"]:checked')?.value || "Non spécifié";
                    const nom = document.getElementById('nom').value;
                    const prenom = document.getElementById('prenom').value;
                    const email = document.getElementById('email').value;
                    const message = document.getElementById('message').value;
        
                    // Création du corps de l'email
                    const sujet = encodeURIComponent("Informations de formulaire");
                    const corps = encodeURIComponent(
                        `Genre : ${genre}\n` +
                        `Nom : ${nom}\n` +
                        `Prénom : ${prenom}\n` +
                        `Email : ${email}\n` +
                        `Message : ${message}\n`
                    );
        
                    // Modification du lien mailto
                    const mailto = `mailto:mvaumarne@gmail.com?subject=${sujet}&body=${corps}`;
                    document.getElementById('mail').setAttribute('href', mailto);
                }
            </script>
        
            <h1>Formulaire :</h1>
            <form submit="envoyerEmail()">
                <!-- Champ pour le nom -->
                <label for="nom">Nom :</label><br>
                <input type="text" id="nom" name="nom" required style="width: 200px;"><br><br>
        
                <!-- Champ pour le prénom -->
                <label for="prenom">Prenom :</label><br>
                <input type="text" id="prenom" name="prenom" required style="width: 200px;"><br><br>
        
                <!-- Choix du genre -->
                <label for="genre">Genre :</label><br>
                <input type="radio" id="femme" name="genre" value="Femme" required="required">
                <label for="femme">Femme</label><br>
                <input type="radio" id="homme" name="genre" value="Homme" required="required">
                <label for="homme">Homme</label><br><br>
        
                <!-- Zone pour l'email -->
                <label for="email">Votre email :</label><br>
                <input type="email" id="email" name="email" required="required" style="width: 300px;"><br><br>
        
                <!-- Zone de texte -->
                <label for="message">Message :</label><br>
                <textarea id="message" name="message" rows="8" cols="100" required="required"></textarea>                    
                <br>

                <input type="reset" value="Effacer"> 
            </form>
        
            <p>
                <a id="mail" href="mailto:mvaumarne@gmail.com">Cliquez ici pour envoyer</a>
            </p>
